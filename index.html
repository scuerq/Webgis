<body>
	<!-- Bouton pour ouvrir/fermer le panneau -->
    <div id="menu-toggle" class="menu-toggle" title="Ouvrir/fermer le panneau">☰</div>

    <!-- Panneau latéral (tiroir) -->
    <div id="lateral-panel">
		<input id="lateral-panel-input" type="checkbox">
		<div id="lateral-panel-bloc">
			<label id="lateral-panel-label" for="lateral-panel-input"></label>
			<div id="lateral-panel-content">
				
				<input type="file" id="geojsonInput" accept=".geojson" class="form-control">
				<div id="legendContainer" class="well">
					<input type="checkbox" id="legendCheck" class="form-check-input" checked>
					<label for="legendCheck" class="form-check-label">Afficher légende</label>
				</div>
				
				<div id="layerMenu" class="well">
					<h4>Calques chargés</h4>
					<ul id="layerList" class="list-group"></ul>
				</div>
				
			</div>
		</div>
    </div>
	
	<!-- Conteneur de la carte -->
    <div id="map-container">
        <div id="map"></div>
    </div>
    

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-geometryutil/0.9.3/leaflet.geometryutil.min.js"></script>

    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="GpPluginLeaflet.js"></script>
	<script src="leaflet-search.js"></script>
	 <script src="https://unpkg.com/@bopen/leaflet-area-selection@0.6.1/dist/index.umd.js"></script>

	<script src="couches/couches_base.js"></script>

	<script src="script.js"></script>
	<script src="sauvegarde.js"></script>
	
	
	<script>
     $(document).ready(function() {
		$('#menu-toggle').click(function() {
			let isChecked = $('#lateral-panel-input').prop('checked');
			$('#lateral-panel-input').prop('checked', !isChecked);
		});
	});
    </script>
